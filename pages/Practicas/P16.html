<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="../../css/p16.css" />
		<script rel="tetx/javascript" src="../../assets/js/calcuadora.js"></script>
	</head>
	<body>
		<table class="calculator">
			<tr>
				<td colspan="4">
					<p class="display-box" id="result" />
				</td>
			</tr>
			<tr>
				<!-- display() function displays the value of clicked button -->
				<td>
					<button class="btn1" onclick="display('1')">AC</button>
				</td>
				<td>
					<button class="btn1" onclick="display('2')">+/-</button>
				</td>
				<td>
					<button class="btn1" onclick="display('3')">%</button>
				</td>
				<td>
					<button class="btn1" onclick="display('/')">/</button>
				</td>
			</tr>
			<tr>
				<!-- display() function displays the value of clicked button -->
				<td>
					<button class="btn1" onclick="display('1')">1</button>
				</td>
				<td>
					<button class="btn1" onclick="display('2')">2</button>
				</td>
				<td>
					<button class="btn1" onclick="display('3')">3</button>
				</td>
				<td>
					<button class="btn1" onclick="display('/')">X</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn1" onclick="display('4')">4</button>
				</td>
				<td>
					<button class="btn1" onclick="display('5')">5</button>
				</td>
				<td>
					<button class="btn1" onclick="display('6')">6</button>
				</td>
				<td>
					<button class="btn1" onclick="display('-')">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn1" onclick="display('7')">7</button>
				</td>
				<td>
					<button class="btn1" onclick="display('8')">8</button>
				</td>
				<td>
					<button class="btn1" onclick="display('9')">9</button>
				</td>
				<td>
					<button class="btn1" onclick="display('+')">+</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="btn2" onclick="display('0')">0</button>
				</td>
				<td>
					<button class="btn1" onclick="display('.')">.</button>
				</td>

				<!-- calculate() function evaluates the mathematical expression -->
				<td>
					<button class="btn1" onclick="calculate()">=</button>
				</td>
			</tr>
		</table>
		<script src="../../assets/js/practica16.js"></script>
	</body>
</html>
