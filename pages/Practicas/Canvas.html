<!DOCTYPE html>
<html lang="en">
    <body>
       <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(150, 100, 70, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.moveTo(120,80)
        ctx.arc(120, 80, 10, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.moveTo(170,80)
        ctx.arc(170, 80, 10, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.moveTo(190,120)
        ctx.arc(150, 120, 35, 0, Math.PI, false);
        ctx.stroke();
    </script>
    </body>
</html>
